services:
  krayin-mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: krayin
      MYSQL_USER: krayin
      MYSQL_PASSWORD: krayin
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306" # Porta externa alterada para evitar conflito

  krayin-phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    environment:
      PMA_HOST: krayin-mysql
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8081:80" # Porta externa alterada
    depends_on:
      - krayin-mysql

  krayin-redis:
    image: redis:6.2
    restart: always
    sysctls:
      net.core.somaxconn: 1024
      vm.overcommit_memory: 1
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6380:6379" # Porta externa alterada
    volumes:
      - redis_data:/data

  krayin-mailhog:
    image: mailhog/mailhog
    restart: always
    ports:
      - "8026:8025" # Porta externa alterada
    logging:
      driver: "json-file" # Corrige problema de logs

  krayin-php-apache:
    image: krayin/krayin:latest
    restart: always
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      DB_HOST: krayin-mysql
      DB_PORT: 3306
      DB_DATABASE: krayin
      DB_USERNAME: krayin
      DB_PASSWORD: krayin
      REDIS_HOST: krayin-redis
    ports:
      - "8090:80" # Porta externa alterada
    depends_on:
      - krayin-mysql
      - krayin-redis
      - krayin-mailhog
    volumes:
      - ./code:/var/www/html

volumes:
  mysql_data:
  redis_data:
